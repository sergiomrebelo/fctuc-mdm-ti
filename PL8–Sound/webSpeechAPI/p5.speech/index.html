<html>
<meta charset="UTF-8">
<head>
	<title>TI 2023 — Text to Speech (P5.speech)</title>
	<meta name="description" content="Text with speach with p5.speech library.">
	<meta name="author" content="Sérgio M. Rebelo <sergiorebelo.work>, Ana Rodrigues, and Tiago Cruz">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
    <script>

        const myRec = new p5.SpeechRec('pt-PT'); // new P5.SpeechRec object, language configured for Portuguese
        const myVoice = new p5.Speech();

        setup = () => {
            let continuous = true;
            let interim = false;

            // graphics stuff:
            createCanvas(800, 800);
            background(255, 255, 255);
            fill(0, 0, 0, 255);
            // instructions:

            textSize(32);
            textAlign(CENTER);
            text("talk to me", width / 2, height / 2);
            myRec.onResult = showResult;

            // button:
			const listButton = createButton('Speak'); // Inform user:
			listButton.position(180, 430);
			listButton.mousePressed(doList);

            myVoice.setLang('pt-PT');
            myRec.start(continuous, interim);
        }

        draw = () => {}

        showResult = () => {
            if (myRec.resultValue === true) {
                background(192, 255, 192);
                text(myRec.resultString, width / 2, height / 2);
                console.log(myRec.resultString);
            }
        }


        doList = () => {
            myVoice.speak('Olá!');
        }


    </script>
</body>
</html>
